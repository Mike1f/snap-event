<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
		<link href="https://fonts.googleapis.com/css?family=Anonymous+Pro" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
		<title>Snap Event</title>
	</head>
	<body>
		<button onclick="document.getElementById('demo').innerHTML=Date()" type="button" class="btn btn-primary">Click then refresh</button>
		<p id="demo"></p>
		<button onmouseover="document.getElementById('demo').innerHTML=Date()" type="button" class="btn btn-primary">Hover then refresh</button>
		<p id="demo"></p>
	</body>
</html>
